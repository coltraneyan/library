<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
      <div>L</div>
      <div>I</div>
      <div>B</div>
      <div>R</div>
      <div>A</div>
      <div>R</div>
      <div>Y</div>
  </div>
    <div class="library">
      <div class="add-book-card">
        <div class="add-book-inner">
          <div class="add-book-front">Add Book</div>
            <div class="add-book-back">
            <form class="book-form" action="#" method="#">
            <input type="text" id="title" class="text-input" placeholder="Title" autocomplete="off">
            <input type="text" id="author" class="text-input" placeholder="Author" autocomplete="off">
            <input type="number" id="pages" class="text-input" placeholder="Pages" autocomplete="off">
              <div class="read">
                <div class>Read</div>
              <input type="checkbox" id="read-check">
              </div>
            <input type="submit" id="submit">
            </form>
          </div>
        </div>
      </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
